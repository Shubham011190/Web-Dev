<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register Here</h1>
<form>
	<input type="search" placeholder="Search Here..."><br><br>
	<input type="range" ><br><br>
	Name: <input type="text" minlength="5" maxlength="8" required placeholder="Enter Name Here" /><br><br>
	Email: <input type="email" placeholder="Enter Email Id" required /><br><br>
	Password: <input type="password" /><br><br>
	Mobile: <input type="number" /><br><br>
	Address: <textarea cols="20" rows="5"></textarea><br><br>
	Gender: <input type="radio" name="rh"> Male <input type="radio" name="rh"> Female<br><br>
	Interest: <input type="checkbox" >Song <input type="checkbox" > Game<br><br>
	DOB: <input type="date" /><br><br>
	Country: <select>
				<option>-Select Country-</option>
				<option>India</option>
				<option>China</option>
			</select><br><br>
	Attach: <input type="file" ><br><br>
	<button type="submit">Register</button>
	<input type="reset" value="clear">

</form>
</body>
</html>
