<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form action="">
        <input type="search" placeholder="Search"/><br><br> 
        <input type="range" /><br><br>
    Name : <input type='text' minlength="5" maxlength="10" placeholder="Enter your name" required /><br><br>
    Email : <input type="email" placeholder="Enter email" required /> <br><br>
    Password : <input type="password" required /><br><br>
    Mobile : <input type="number" required /><br><br>
    Address : <textarea rows="20" cols="5"></textarea><br><br>
    Gender : <input type="radio" name="rh">Male <input type="radio" name="rh">Female<br><br>
    Interest : <input type="checkbox">Song <input type="checkbox"> Games<br><br>
    DOB : <input type="date" /><br><br>
    Attach : <input type="file" /> <br><br>
    Country : <select>
        <option>-Select Country-</option>
        <option>India</option>
        <option>Others</option>
    </select><br><br>
    <button type="submit">Register</button>
    <input type="reset" value="clear" />
</form>
    
    </body>
</html>
